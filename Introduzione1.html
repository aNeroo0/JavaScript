<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduzione JavaScript 1</title>
</head>
<body>
    <style>
        .clas1{
            color:red;
            font-weight: bold;
        }
    </style>

    <h1 id="titolo">Ciao, Mondo!</h1>
    <button onclick="cambiaTesto()">Cambia!</button>

    <script>
        function cambiaTesto() {
            var tit = document.getElementById("titolo");
            tit.textContent = "Testo Cambiato!";
            tit.classList.add("clas1");
        }
        /* 
        In questo caso abbiamo un elemento h1 con un id chiamato titolo e un pulsante che quando premuto eseguira la funzione cambiaTesto grazie a onclick="nomeFunzione".
        La funzione prende il contenuto dell'elemento h1 e lo modifica inserendo "Testo Cambiato!" usando nomeVariabile.textContent = "___" poi aggiunge sempre allo stesso elemento la classe clas1 grazie a nomeVariabile.classList.add("nomeClasse").
        */
    </script>
</body>

</html>
