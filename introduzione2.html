<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduzione JavaScript 2</title>
</head>
<body>
    <style>
        .c1 {
            display: none;
        }
    </style>

    <p id="messaggio">Questo messaggio può esserenascosto!</p>
    <button onclick="visibilita()">Mostra/Nascondi</button>
    
    <script>
        function visibilita() {
            var mes = document.getElementById("messaggio");
            mes.classList.toggle("c1")
        }

    /* 
    in questo caso abbiamo un elemento p con l'id messaggio e sotto un pulsante collegato alla funzione visibilità
    la funzione visibilità prende l'emento messaggio (il contenuto di p) e aggiunge o rimuove la classe c1 per mostrare 
    o nascondere il messaggio visto che in tale classe c'è display: none che nasconde l'elemento a cui viene aggiunta
    */
        
    </script>
</body>

</html>
