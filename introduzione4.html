<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduzione JavaScript 4</title>
</head>
<body>
    <ul id="lista">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>
    <button onclick="aggiungi()">Aggiungi Elemento</button>

    <script>
        function aggiungi() {
            var list = document.getElementById("lista");
            var nuovo = document.createElement("li");
            nuovo.textContent = "Nuovo Elemento";
            list.appendChild(nuovo);
        }
    </script>
</body>
</html>
