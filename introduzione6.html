<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduzione JavaScript 6</title>
</head>
<body>
    <h1>Compilazione Form</h1>
    <form id="nomeForm" onsubmit="return valida()">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="none">
        <button type="submit">Invia</button>
    </form>
    <p id="err" style="color: red;"></p>

    <script>
        function valida() {
            var nome = document.getElementById("nome").value;
            var err = document.getElementById("err");
            if (nome === "") {
                err.textContent = "Il nome non pu√≤ essere vuoto!";
                return false;
            } else {
                err.textContent = "";
                return true;
            }
        }
    </script>
</body>

</html>
